    const quizContainer = document.getElementById('quiz');
    const scoreContainer = document.getElementById('score');
    const retryBtn = document.getElementById('retryBtn');

    let correctAnswers = 0;
    let answeredQuestions = 0;

    function loadQuiz() {
      quizContainer.innerHTML = '';
      scoreContainer.textContent = '';
      correctAnswers = 0;
      answeredQuestions = 0;

      quizData.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<strong>Q${index + 1}. ${item.q}</strong>`;

        const optionDiv = document.createElement('div');
        optionDiv.className = 'options';

        item.options.forEach(option => {
          const btn = document.createElement('button');
          btn.textContent = option;
          btn.onclick = function () {
            const buttons = optionDiv.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

	 if (option === item.answer) {
              btn.classList.add('correct');
              const tick = document.createElement('span');
              tick.className = 'icon correct';
              tick.textContent = 'ðŸ’š';
              btn.appendChild(tick);
            } else {
              btn.classList.add('incorrect');
              buttons.forEach(b => {
                if (b.textContent === item.answer) {
                  b.classList.add('correct');
                  const tick = document.createElement('span');
                  tick.className = 'icon correct';
                  tick.textContent = 'ðŸ’š';
                  b.appendChild(tick);
                }
              });
              const cross = document.createElement('span');
              cross.className = 'icon incorrect';
              cross.textContent = 'âŒ';
              btn.appendChild(cross);
            }



            answeredQuestions++;
            if (answeredQuestions === quizData.length) {
              scoreContainer.textContent = `Congratulations BugguðŸŽ‰ ! You Got ${correctAnswers}/${quizData.length}`;
               
              // Confetti
              confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
              });

          
            }
          };
          optionDiv.appendChild(btn);
        });

        div.appendChild(optionDiv);
        quizContainer.appendChild(div);
      });
    }

    loadQuiz();

    retryBtn.onclick = () => {
      loadQuiz();
      window.scrollTo(0, 0);
    };
